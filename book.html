<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>도서 리스트 - BookMap</title>
  <style>
    :root {
      --gap: 16px;
      --card-w: 260px; /* 기존 360px → 축소 */
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --link: #1a73e8;
      --bg: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      margin: 20px;
      background: #fafafa;
    }
    h1 { margin: 0 0 14px; font-size: 22px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
      gap: var(--gap);
    }
    .card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain; /* 전체 축소 이미지 */
      background: #f9f9f9;
    }
    .card-body {
      padding: 12px 14px;
    }
    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 6px;
    }
    .card-author {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
    }
    .card a {
      text-decoration: none;
      color: var(--link);
      font-size: 14px;
    }

    /* 로딩 */
    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
    }
    .hidden { display: none; }
    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #1a73e8;
      border-radius: 50%;
      width: 36px; height: 36px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>도서 리스트</h1>
  <div class="grid" id="book-list"></div>

  <!-- 로딩 -->
  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
    <p>로딩 중입니다...</p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbygL5W_rVDTMkPIjLiSjDVN5nxRaZgHTIW3vbJgTgOL_Z_IwLF4k97VEd1bQNfxqAs1_A/exec";

    function showLoading() {
      document.getElementById('loading').classList.remove('hidden');
    }
    function hideLoading() {
      document.getElementById('loading').classList.add('hidden');
    }

    async function loadBooks() {
      showLoading();
      try {
        const res = await fetch(API_URL + "?action=getBooks");
        const data = await res.json();

        const list = document.getElementById('book-list');
        list.innerHTML = "";

        data.forEach(book => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <img src="${book.image || ''}" alt="${book.title}">
            <div class="card-body">
              <div class="card-title">${book.title}</div>
              <div class="card-author">${book.author || ''}</div>
              <a href="book-detail.html?title=${encodeURIComponent(book.title)}">상세보기</a>
            </div>
          `;
          list.appendChild(div);
        });
      } catch(e) {
        alert("도서 목록을 불러오는 중 오류가 발생했습니다.");
      } finally {
        hideLoading();
      }
    }

    loadBooks();
  </script>
</body>
</html>
