<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>관리자 - BookMap</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
      color: #1f2937;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th { background: #f3f4f6; }
    button {
      margin-right: 6px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .approve { background: #16a34a; color: #fff; }
    .reject { background: #dc2626; color: #fff; }
    .delete { background: #6b7280; color: #fff; }

    /* 로딩 */
    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
    }
    .hidden { display: none; }
    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #1a73e8;
      border-radius: 50%;
      width: 36px; height: 36px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>관리자 페이지</h1>
  <table id="admin-table">
    <thead>
      <tr>
        <th>제목</th>
        <th>저자</th>
        <th>출판사</th>
        <th>상태</th>
        <th>작업</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 로딩 -->
  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
    <p>불러오는 중...</p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbygL5W_rVDTMkPIjLiSjDVN5nxRaZgHTIW3vbJgTgOL_Z_IwLF4k97VEd1bQNfxqAs1_A/exec";

    function showLoading() {
      document.getElementById('loading').classList.remove('hidden');
    }
    function hideLoading() {
      document.getElementById('loading').classList.add('hidden');
    }

    async function loadBooks() {
      showLoading();
      try {
        const res = await fetch(API_URL + "?action=getBooks");
        const data = await res.json();
        const tbody = document.querySelector("#admin-table tbody");
        tbody.innerHTML = "";

        data.forEach(book => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${book.title}</td>
            <td>${book.author || ''}</td>
            <td>${book.publisher || ''}</td>
            <td>${book.status || '대기'}</td>
            <td>
              <button class="approve">승인</button>
              <button class="reject">반려</button>
              <button class="delete">삭제</button>
            </td>
          `;

          tr.querySelector(".approve").addEventListener("click", () => updateStatus(book.title, "승인"));
          tr.querySelector(".reject").addEventListener("click", () => updateStatus(book.title, "반려"));
          tr.querySelector(".delete").addEventListener("click", () => deleteBook(book.title));

          tbody.appendChild(tr);
        });
      } catch (e) {
        alert("데이터 불러오기 실패");
      } finally {
        hideLoading();
      }
    }

    async function updateStatus(title, status) {
      showLoading();
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "updateStatus", title, status }),
          headers: { "Content-Type": "application/json" }
        });
        await res.json();
        loadBooks();
      } catch(e) {
        alert("상태 업데이트 실패");
      } finally {
        hideLoading();
      }
    }

    async function deleteBook(title) {
      if (!confirm("정말 삭제하시겠습니까?")) return;
      showLoading();
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "deleteBook", title }),
          headers: { "Content-Type": "application/json" }
        });
        await res.json();
        loadBooks();
      } catch(e) {
        alert("삭제 실패");
      } finally {
        hideLoading();
      }
    }

    loadBooks();
  </script>
</body>
</html>
