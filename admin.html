<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>북맵 — 관리자 페이지</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { text-align: center; margin-bottom: 20px; }

    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 14px; }
    th { background: #f1f3f4; }

    .actions button {
      margin-right: 5px; padding: 4px 8px; font-size: 12px;
      border: none; border-radius: 4px; cursor: pointer;
    }
    .approve { background: #28a745; color: white; }
    .reject { background: #dc3545; color: white; }

    .loading { text-align: center; margin: 20px; display: none; }
    .nav { text-align: center; margin-top: 20px; }
    .nav a { margin: 0 10px; text-decoration: none; color: #1a73e8; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🔑 관리자 페이지</h1>
  <div id="loading" class="loading">📡 불러오는 중...</div>
  <table id="bookTable">
    <thead>
      <tr>
        <th>제목</th>
        <th>저자</th>
        <th>출판사</th>
        <th>상태</th>
        <th>관리</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="nav">
    <a href="index.html">🏠 홈</a>
    <a href="book.html">📚 도서 리스트</a>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbygL5W_rVDTMkPIjLiSjDVN5nxRaZgHTIW3vbJgTgOL_Z_IwLF4k97VEd1bQNfxqAs1_A/exec";
    const loading = document.getElementById("loading");
    const bookTable = document.querySelector("#bookTable tbody");

    async function fetchBooks() {
      loading.style.display = "block";
      try {
        const res = await fetch(API_URL + "?action=admin", { credentials: "include" });
        const data = await res.json();

        if (data.error) {
          alert("⚠️ 접근 권한이 없습니다: " + data.error);
          return;
        }

        renderBooks(data);
      } catch (err) {
        alert("❌ 관리자 데이터 불러오기 실패");
      } finally {
        loading.style.display = "none";
      }
    }

    function renderBooks(books) {
      bookTable.innerHTML = "";
      books.forEach((book, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${book.title || ""}</td>
          <td>${book.author || ""}</td>
          <td>${book.publisher || ""}</td>
          <td>${book.status || "대기중"}</td>
          <td class="actions">
            <button class="approve" onclick="updateStatus(${index+1}, '승인')">승인</button>
            <button class="reject" onclick="updateStatus(${index+1}, '반려')">반려</button>
          </td>
        `;
        bookTable.appendChild(tr);
      });
    }

    async function updateStatus(rowIndex, status) {
      try {
        await fetch(API_URL + `?action=update&rowIndex=${rowIndex}&status=${status}`, { credentials: "include" });
        alert("✅ 상태가 업데이트 되었습니다.");
        fetchBooks();
      } catch (err) {
        alert("❌ 상태 변경 실패");
      }
    }

    fetchBooks();
  </script>
</body>
</html>
