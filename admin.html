<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookMap — 관리자 페이지</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 20px;
      background: #fafafa;
      color: #1f2937;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    #book-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
      background: #f9fafb;
      margin-bottom: 12px;
    }
    .title { font-size: 18px; font-weight: bold; margin-bottom: 4px; }
    .author { font-size: 14px; color: #6b7280; margin-bottom: 8px; }
    .status { font-size: 14px; margin: 6px 0; }
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .approve { background: #10b981; color: white; }
    .reject { background: #ef4444; color: white; }
  </style>
</head>
<body>
  <h1>📚 관리자 페이지 (승인/보류)</h1>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>로딩 중입니다...</p>
  </div>
  <div id="book-list"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbygL5W_rVDTMkPIjLiSjDVN5nxRaZgHTIW3vbJgTgOL_Z_IwLF4k97VEd1bQNfxqAs1_A/exec";

    async function loadBooks() {
      const res = await fetch(`${API_URL}?type=admin`);
      const books = await res.json();
      renderBooks(books);
      document.getElementById("loading").style.display = "none";
    }

    function renderBooks(books) {
      const list = document.getElementById("book-list");
      list.innerHTML = "";
      books.forEach(book => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${book.cover || 'https://via.placeholder.com/200x280?text=No+Cover'}" alt="표지">
          <div class="title">${book.title}</div>
          <div class="author">${book.author}${book.translator ? ' / ' + book.translator : ''}</div>
          <div>출판사: ${book.publisher || '-'}</div>
          <div>카테고리: ${book.category || '-'}</div>
          <div>레벨: ${book.level || '-'}</div>
          <div>등록자: ${book.submitter || '-'} (${book.email || ''})</div>
          <div class="status">상태: <b>${book.status}</b></div>
          <div class="actions">
            <button class="btn approve" onclick="updateStatus(${book._row}, '승인')">승인</button>
            <button class="btn reject" onclick="updateStatus(${book._row}, '보류')">보류</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    async function updateStatus(row, status) {
      await fetch(API_URL, {
        method: "PUT",
        body: JSON.stringify({ row, status })
      });
      alert("상태가 업데이트되었습니다.");
      loadBooks();
    }

    loadBooks();
  </script>
</body>
</html>
