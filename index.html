<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>북맵 — 메인</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #fafafa; }
    header { background: #1a73e8; color: white; padding: 15px; text-align: center; font-size: 20px; font-weight: bold; }
    main { display: flex; flex-direction: column; align-items: center; justify-content: center; height: calc(100vh - 120px); }
    main p { font-size: 16px; color: #444; margin-bottom: 25px; text-align: center; }
    .buttons { display: flex; gap: 15px; }
    .buttons a {
      display: inline-block; padding: 12px 20px; border: 2px solid #1a73e8; border-radius: 8px;
      background: white; color: #1a73e8; text-decoration: none; font-weight: bold; transition: 0.2s;
    }
    .buttons a:hover { background: #1a73e8; color: white; }
    footer { padding: 12px; text-align: center; font-size: 13px; color: #666; }
  </style>
</head>
<body>
  <header>📚 북맵 (BookMap)</header>
  <main>
    <p>도서를 등록하거나 분야별로 분류된 리스트를 확인해보세요.</p>
    <div class="buttons">
      <a href="form.html">✍️ 도서 등록</a>
      <a href="book.html">📖 도서 리스트</a>
    </div>
  </main>
  <footer>© 2025 BookMap</footer>
</body>
</html>
