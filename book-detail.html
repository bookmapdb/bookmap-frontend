<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>북맵 — 도서 상세</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #fafafa; }
    h1 { text-align: center; margin-bottom: 20px; }
    .card {
      max-width: 600px; margin: 0 auto; background: white; border-radius: 10px;
      padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    img { width: 100%; max-height: 300px; object-fit: contain; border-radius: 6px; background: #f0f0f0; }
    .title { font-weight: bold; font-size: 20px; margin: 15px 0 10px; }
    .meta { font-size: 14px; color: #666; margin-bottom: 12px; }
    .desc { font-size: 15px; line-height: 1.5; white-space: pre-wrap; margin-bottom: 15px; }
    .nav { text-align: center; margin-top: 20px; }
    .nav a { margin: 0 10px; text-decoration: none; color: #1a73e8; font-weight: bold; }
  </style>
</head>
<body>
  <h1>📖 도서 상세</h1>
  <div id="bookDetail" class="card"></div>
  <div class="nav">
    <a href="index.html">🏠 홈</a>
    <a href="book.html">📚 도서 목록</a>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbygL5W_rVDTMkPIjLiSjDVN5nxRaZgHTIW3vbJgTgOL_Z_IwLF4k97VEd1bQNfxqAs1_A/exec";
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");

    async function fetchBook() {
      const res = await fetch(API_URL);
      const books = await res.json();
      const book = books.find(b => b.title === title);

      if (!book) {
        document.getElementById("bookDetail").innerHTML = "<p>❌ 도서를 찾을 수 없습니다.</p>";
        return;
      }

      document.getElementById("bookDetail").innerHTML = `
        <img src="${book.cover || 'https://via.placeholder.com/200x300?text=No+Cover'}" alt="${book.title}">
        <div class="title">${book.title}</div>
        <div class="meta">${book.author || ''} | ${book.publisher || ''}</div>
        <div class="desc">${book.description || ''}</div>
        ${book.buy ? `<a href="${book.buy}" target="_blank">🛒 구매하기</a>` : ""}
      `;
    }

    fetchBook();
  </script>
</body>
</html>
