<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 상세정보</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="text-sm">
        <a href="index.html" class="hover:underline">홈</a> ·
        <a href="book.html" class="hover:underline">북맵 리스트</a> ·
        <span class="font-semibold">도서 상세</span>
      </nav>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="max-w-4xl mx-auto px-6 py-12">
    <div id="bookDetail" class="bg-white rounded-2xl shadow p-8 flex flex-col lg:flex-row gap-8">
      <!-- 데이터가 JS로 채워짐 -->
      <p class="text-center text-gray-500 w-full">불러오는 중...</p>
    </div>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwcJ2aaqVvEhxcGdJakKjsmizPBNXzScw2NVWsQ2VNammR0bncJpk68NOYcjgUW6wOf/exec";
    const bookDetail = document.getElementById("bookDetail");

    // URL 파라미터에서 id 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const bookId = urlParams.get("id");

    async function fetchBooks() {
      const res = await fetch(API_URL);
      return res.json();
    }

    async function loadBook() {
      const books = await fetchBooks();
      const book = books.find(b => b.id == bookId);

      if (!book) {
        bookDetail.innerHTML = `<p class="text-center text-gray-500 w-full">❌ 해당 도서를 찾을 수 없습니다.</p>`;
        return;
      }

      bookDetail.innerHTML = `
        <div class="flex-shrink-0 w-full lg:w-1/3">
          <img src="${book.image || 'https://via.placeholder.com/300x400?text=No+Cover'}"
               alt="${book.title}"
               class="w-full h-auto rounded-lg shadow">
        </div>
        <div class="flex-1 space-y-4">
          <h2 class="text-2xl font-bold">${book.title}</h2>
          <p class="text-gray-700"><span class="font-semibold">저자:</span> ${book.author || "-"}</p>
          <p class="text-gray-700"><span class="font-semibold">출판사:</span> ${book.publisher || "-"}</p>
          <p class="text-gray-700"><span class="font-semibold">단계:</span> ${book.level || "-"}</p>
          <p class="text-gray-700"><span class="font-semibold">카테고리:</span> ${book.category || "-"}</p>
          
          <div class="border-t pt-4">
            <p class="text-gray-700 whitespace-pre-line">${book.description || "등록된 상세 설명이 없습니다."}</p>
          </div>

          <!-- 링크 버튼 -->
          <div class="flex flex-wrap gap-3 pt-4">
            ${book.link_aladin ? `<a href="${book.link_aladin}" target="_blank" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">알라딘</a>` : ""}
            ${book.link_kyobo ? `<a href="${book.link_kyobo}" target="_blank" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">교보문고</a>` : ""}
            ${book.link_yes24 ? `<a href="${book.link_yes24}" target="_blank" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">예스24</a>` : ""}
          </div>
        </div>
      `;
    }

    loadBook();
  </script>
</body>
</html>
