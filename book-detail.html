<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>도서 상세 - BookMap</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
      color: #1f2937;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h1 { margin-top: 0; }
    img {
      width: 220px;
      height: auto;
      object-fit: contain;
      display: block;
      margin-bottom: 20px;
    }
    .muted { color: #6b7280; }

    /* 로딩 */
    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
    }
    .hidden { display: none; }
    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #1a73e8;
      border-radius: 50%;
      width: 36px; height: 36px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container" id="book-detail">
    <p>상세 정보를 불러오는 중...</p>
  </div>

  <!-- 로딩 -->
  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
    <p>로딩 중입니다...</p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbygL5W_rVDTMkPIjLiSjDVN5nxRaZgHTIW3vbJgTgOL_Z_IwLF4k97VEd1bQNfxqAs1_A/exec";

    function showLoading() {
      document.getElementById('loading').classList.remove('hidden');
    }
    function hideLoading() {
      document.getElementById('loading').classList.add('hidden');
    }

    async function loadBookDetail() {
      showLoading();
      const params = new URLSearchParams(window.location.search);
      const title = params.get("title");

      try {
        const res = await fetch(API_URL + "?action=getBooks");
        const data = await res.json();
        const book = data.find(b => b.title === title);

        const container = document.getElementById("book-detail");
        if (book) {
          container.innerHTML = `
            <h1>${book.title}</h1>
            <img src="${book.image || ''}" alt="${book.title}">
            <p class="muted">저자: ${book.author || '정보 없음'}</p>
            <p>출판사: ${book.publisher || '정보 없음'}</p>
            <p>카테고리: ${book.category || ''}</p>
            <p>레벨: ${book.level || ''}</p>
            <p>${book.description || ''}</p>
            <p><a href="${book.aladin || '#'}" target="_blank">알라딘 링크</a></p>
            <p><a href="${book.yes24 || '#'}" target="_blank">YES24 링크</a></p>
          `;
        } else {
          container.innerHTML = `<p>해당 도서를 찾을 수 없습니다.</p>`;
        }
      } catch(e) {
        alert("도서 정보를 불러오는 중 오류가 발생했습니다.");
      } finally {
        hideLoading();
      }
    }

    loadBookDetail();
  </script>
</body>
</html>
