<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMap — 도서 등록</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- 상단 네비게이션 -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">📚 BookMap</h1>
      <nav class="text-sm">
        <a href="index.html" class="hover:underline">홈</a> ·
        <a href="book.html" class="hover:underline">북맵 리스트</a>
      </nav>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="max-w-2xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-bold mb-6 text-center">도서 등록</h2>
    
    <form id="bookForm" class="bg-white p-8 rounded-2xl shadow space-y-6">
      <!-- 제목 -->
      <div>
        <label class="block text-sm font-medium mb-2">제목</label>
        <input type="text" name="title" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
      </div>
      
      <!-- 저자 -->
      <div>
        <label class="block text-sm font-medium mb-2">저자</label>
        <input type="text" name="author" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
      </div>
      
      <!-- 출판사 -->
      <div>
        <label class="block text-sm font-medium mb-2">출판사</label>
        <input type="text" name="publisher"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- 카테고리 (다중선택 가능) -->
      <div>
        <label class="block text-sm font-medium mb-2">카테고리</label>
        <input type="text" name="category" placeholder="예: 소설, 자기계발, 경제"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
        <p class="text-xs text-gray-500 mt-1">쉼표(,)로 구분해 여러 개 입력 가능</p>
      </div>

      <!-- 단계 -->
      <div>
        <label class="block text-sm font-medium mb-2">단계</label>
        <select name="level" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
          <option value="입문">입문</option>
          <option value="초급">초급</option>
          <option value="중급">중급</option>
          <option value="고급">고급</option>
          <option value="전문">전문</option>
        </select>
      </div>

      <!-- 링크 -->
      <div>
        <label class="block text-sm font-medium mb-2">알라딘 링크</label>
        <input type="url" name="link_aladin"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">교보문고 링크</label>
        <input type="url" name="link_kyobo"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">예스24 링크</label>
        <input type="url" name="link_yes24"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- 등록 버튼 -->
      <button type="submit"
              class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition">
        등록하기
      </button>
    </form>

    <!-- 알림 메시지 -->
    <div id="message" class="text-center mt-6 text-sm"></div>
  </main>

  <script>
    const form = document.getElementById("bookForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "등록 중입니다...";

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => (data[key] = value));

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwcJ2aaqVvEhxcGdJakKjsmizPBNXzScw2NVWsQ2VNammR0bncJpk68NOYcjgUW6wOf/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        });
        
        if (response.ok) {
          message.textContent = "✅ 도서가 성공적으로 등록되었습니다!";
          form.reset();
        } else {
          message.textContent = "⚠️ 등록에 실패했습니다. 다시 시도해주세요.";
        }
      } catch (err) {
        message.textContent = "❌ 오류가 발생했습니다: " + err.message;
      }
    });
  </script>
</body>
</html>
