<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>도서 등록 - BookMap</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
      color: #1f2937;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    label { display: block; margin: 10px 0 6px; }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 14px;
    }
    button {
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #1669c1; }

    /* 로딩 */
    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
    }
    .hidden { display: none; }
    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #1a73e8;
      border-radius: 50%;
      width: 36px; height: 36px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>도서 등록</h1>
  <form id="book-form">
    <label>제목</label>
    <input type="text" name="title" required />

    <label>저자</label>
    <input type="text" name="author" />

    <label>출판사</label>
    <input type="text" name="publisher" />

    <label>카테고리 (심표 구분)</label>
    <input type="text" name="category" />

    <label>레벨</label>
    <select name="level">
      <option>입문</option>
      <option>중급</option>
      <option>고급</option>
    </select>

    <label>설명</label>
    <textarea name="description"></textarea>

    <label>알라딘 링크</label>
    <input type="url" name="aladin" />

    <label>YES24 링크</label>
    <input type="url" name="yes24" />

    <label>이미지 URL</label>
    <input type="url" name="image" />

    <label>추천자 이름</label>
    <input type="text" name="recommender" />

    <label>이메일</label>
    <input type="email" name="email" />

    <button type="submit">등록하기</button>
  </form>

  <!-- 로딩 -->
  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
    <p>등록 중입니다...</p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbygL5W_rVDTMkPIjLiSjDVN5nxRaZgHTIW3vbJgTgOL_Z_IwLF4k97VEd1bQNfxqAs1_A/exec";

    function showLoading() {
      document.getElementById('loading').classList.remove('hidden');
    }
    function hideLoading() {
      document.getElementById('loading').classList.add('hidden');
    }

    document.getElementById("book-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      showLoading();

      const formData = new FormData(this);
      const payload = {};
      formData.forEach((value, key) => { payload[key] = value; });

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "addBook", ...payload }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.json();
        if (result.status === "success") {
          alert("도서가 등록되었습니다!");
          this.reset();
        } else {
          alert("등록 실패: " + result.message);
        }
      } catch (err) {
        alert("네트워크 오류: " + err.message);
      } finally {
        hideLoading();
      }
    });
  </script>
</body>
</html>
